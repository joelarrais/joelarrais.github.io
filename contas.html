<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Aprenda Somar e Subtrair</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body {
      font-family: 'Fredoka One', cursive, Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      text-align: center;
      padding: 40px 20px;
      color: #333;
      user-select: none;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: 0 auto;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
      color: #ff6f91;
      text-shadow: 1px 1px 2px #d94f70;
    }
    .questao {
      font-size: 2.5em;
      margin: 30px 0 20px;
      color: #3b82f6;
    }
    input[type="number"] {
      font-size: 2em;
      width: 120px;
      padding: 8px;
      border-radius: 12px;
      border: 2px solid #3b82f6;
      text-align: center;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="number"]:focus {
      border-color: #ff6f91;
      box-shadow: 0 0 8px #ff6f91;
    }
    button {
      margin-left: 15px;
      font-size: 1.4em;
      background: #ff6f91;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(255,111,145,0.5);
      transition: background 0.3s;
      user-select: none;
    }
    button:hover {
      background: #d94f70;
    }
    .pontuacao {
      font-size: 1.4em;
      margin-top: 30px;
      color: #16a34a;
      font-weight: bold;
    }
    .feedback {
      font-size: 1.4em;
      margin-top: 20px;
      min-height: 40px;
      font-weight: 600;
      transition: opacity 0.5s ease;
    }
    .feedback.correto {
      color: #16a34a;
      animation: pulse 1s ease;
    }
    .feedback.errado {
      color: #dc2626;
      animation: shake 0.5s ease;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="titulo"></h1>
    <div class="questao" id="questao">Carregando...</div>
    <input type="number" id="resposta" autocomplete="off" aria-label="Resposta" />
    <button onclick="verificar()">Responder</button>
    <div class="feedback" id="feedback"></div>
    <div class="pontuacao" id="pontuacao">Pontua√ß√£o: 0</div>
    <div id="historico"></div>
  </div>

  <audio id="somAcerto" src="acerto.mp3" preload="auto"></audio>
  <audio id="somErro" src="erro.mp3" preload="auto"></audio>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nome = params.get('nome') || 'Aluno';
    const hoje = new Date().toISOString().split('T')[0];
    const chaveBase = `pontuacao_${nome}_${hoje}`;
    const mostrarHistorico = params.get('pontuacao') === '1';

    let corretas = 0;
    let erradas = 0;
    let valor1, valor2, operador, resultado;

    function carregarPontuacao() {
      const dados = JSON.parse(localStorage.getItem(chaveBase)) || { c: 0, e: 0 };
      corretas = dados.c;
      erradas = dados.e;
      atualizarPontuacao();
    }

    function salvarPontuacao() {
      localStorage.setItem(chaveBase, JSON.stringify({ c: corretas, e: erradas }));
    }

    function atualizarPontuacao() {
      document.getElementById('pontuacao').textContent = `Pontua√ß√£o de ${nome}: ‚úÖ ${corretas} | ‚ùå ${erradas}`;
    }

    function gerarQuestao() {
      operador = Math.random() < 0.5 ? '+' : '-';
      if (operador === '+') {
        do {
          valor1 = Math.floor(Math.random() * 90) + 1;
          valor2 = Math.floor(Math.random() * 90);
        } while (valor1 + valor2 >= 100 || valor1 % 10 + valor2 % 10 >= 10);
        resultado = valor1 + valor2;
      } else {
        do {
          valor1 = Math.floor(Math.random() * 90) + 10;
          valor2 = Math.floor(Math.random() * 10);
        } while (valor1 - valor2 <= 0 || valor1 % 10 - valor2 % 10 < 0);
        resultado = valor1 - valor2;
      }
      document.getElementById('questao').textContent = `${valor1} ${operador} ${valor2} = ?`;
      const respostaInput = document.getElementById('resposta');
      respostaInput.value = '';
      respostaInput.focus();
      const feedback = document.getElementById('feedback');
      feedback.textContent = '';
      feedback.className = 'feedback';
    }

    function verificar() {
      const respostaInput = document.getElementById('resposta');
      const resposta = Number(respostaInput.value);
      const feedback = document.getElementById('feedback');

      if (respostaInput.value.trim() === '') {
        feedback.textContent = 'Por favor, digite um n√∫mero!';
        feedback.className = 'feedback errado';
        return;
      }

      if (resposta === resultado) {
        corretas++;
        feedback.textContent = 'Correto! üéâ';
        feedback.className = 'feedback correto';
        document.getElementById('somAcerto').play();
      } else {
        erradas++;
        feedback.textContent = `Errado. A resposta certa era ${resultado}. ‚ùå`;
        feedback.className = 'feedback errado';
        document.getElementById('somErro').play();
      }
      atualizarPontuacao();
      salvarPontuacao();
      setTimeout(gerarQuestao, 1500);
    }

    function mostrarPontuacoesAntigas() {
      const historico = document.getElementById('historico');
      historico.innerHTML = '<h3>Hist√≥rico de pontua√ß√µes</h3>';
      const dias = Object.keys(localStorage).filter(k => k.startsWith(`pontuacao_${nome}_`));
      dias.sort().reverse().forEach(k => {
        const data = k.split('_').slice(-1)[0];
        const { c, e } = JSON.parse(localStorage.getItem(k));
        const el = document.createElement('div');
        el.textContent = `${data}: ‚úÖ ${c} | ‚ùå ${e}`;
        historico.appendChild(el);
      });
    }

    window.onload = () => {
      document.getElementById('titulo').textContent = `Ol√°, ${nome}! Vamos praticar üéØ`;
      carregarPontuacao();
      gerarQuestao();
      if (mostrarHistorico) mostrarPontuacoesAntigas();
    };
  </script>
</body>
</html>
