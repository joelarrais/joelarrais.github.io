<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Desafio Matem√°tico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700;800&display=swap');
    
    :root {
      --cor-primaria: #ff6f91;
      --cor-secundaria: #3b82f6;
      --cor-sucesso: #16a34a;
      --cor-erro: #dc2626;
      --cor-fundo: linear-gradient(135deg, #a8edea, #fed6e3);
      --cor-container: white;
      --sombra-container: 0 8px 30px rgba(0,0,0,0.15);
      --cor-texto: #333;
      --cor-texto-claro: #666;
    }
    
    .modo-alto-contraste {
      --cor-primaria: #ff3b3b;
      --cor-secundaria: #0066cc;
      --cor-sucesso: #00a651;
      --cor-erro: #ff0000;
      --cor-fundo: linear-gradient(135deg, #222, #444);
      --cor-container: #111;
      --sombra-container: 0 8px 30px rgba(255,255,255,0.1);
      --cor-texto: #fff;
      --cor-texto-claro: #ccc;
    }

    body {
      font-family: 'Nunito', 'Fredoka One', Arial, sans-serif;
      background: var(--cor-fundo);
      text-align: center;
      padding: 20px 10px;
      color: var(--cor-texto);
      user-select: none;
      min-height: 100vh;
      transition: background 0.5s ease;
    }
    
    .container {
      background: var(--cor-container);
      max-width: 600px;
      margin: 0 auto;
      padding: 25px;
      border-radius: 20px;
      box-shadow: var(--sombra-container);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, var(--cor-primaria), var(--cor-secundaria));
    }
    
    h1 {
      font-size: 2.2em;
      margin: 10px 0 15px;
      color: var(--cor-primaria);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      font-family: 'Fredoka One', cursive;
    }
    
    .info-usuario {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px 15px;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 12px;
      font-size: 1.1em;
    }
    
    .pergunta-container {
      position: relative;
      margin: 25px 0;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #pergunta {
      font-size: 1.8em;
      color: var(--cor-secundaria);
      font-weight: 700;
      line-height: 1.4;
    }
    
    .entrada-resposta {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    
    input {
      font-size: 1.5em;
      width: 90%;
      padding: 12px;
      border-radius: 15px;
      border: 3px solid var(--cor-secundaria);
      text-align: center;
      outline: none;
      transition: all 0.3s;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.1);
    }
    
    input:focus {
      border-color: var(--cor-primaria);
      box-shadow: 0 0 15px rgba(255, 111, 145, 0.3);
    }
    
    .teclado-numerico {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 300px;
      margin: 0 auto;
    }
    
    .tecla-numero {
      font-size: 1.8em;
      padding: 15px;
      background: #f0f5ff;
      border: 2px solid #dbeafe;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: bold;
    }
    
    .tecla-numero:hover {
      background: #dbeafe;
      transform: translateY(-2px);
    }
    
    .tecla-numero:active {
      transform: translateY(2px);
    }
    
    .botoes-acao {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    
    button {
      font-size: 1.3em;
      background: var(--cor-primaria);
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 111, 145, 0.3);
      transition: all 0.3s;
      user-select: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    button:hover {
      background: #d94f70;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 111, 145, 0.4);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    .btn-secundario {
      background: var(--cor-secundaria);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
    }
    
    .btn-secundario:hover {
      background: #2563eb;
    }
    
    .feedback {
      font-size: 1.5em;
      margin: 25px 0 15px;
      min-height: 50px;
      font-weight: 700;
      transition: all 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      border-radius: 12px;
    }
    
    .feedback.correto {
      color: var(--cor-sucesso);
      background: rgba(22, 163, 74, 0.1);
      animation: pulse 1s ease;
    }
    
    .feedback.errado {
      color: var(--cor-erro);
      background: rgba(220, 38, 38, 0.1);
      animation: shake 0.5s ease;
    }
    
    .pontuacao-container {
      background: rgba(59, 130, 246, 0.08);
      border-radius: 15px;
      padding: 20px;
      margin: 25px 0;
    }
    
    #pontuacao {
      font-size: 1.5em;
      color: var(--cor-secundaria);
      font-weight: bold;
    }
    
    .progresso {
      height: 20px;
      background: #e2e8f0;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px 0;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .barra-progresso {
      height: 100%;
      background: linear-gradient(90deg, var(--cor-primaria), var(--cor-secundaria));
      border-radius: 10px;
      transition: width 0.5s ease;
    }
    
    .opcoes-acessibilidade {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .btn-acessibilidade {
      padding: 8px 15px;
      font-size: 0.9em;
      background: #f1f5f9;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .btn-acessibilidade.ativo {
      background: var(--cor-secundaria);
      color: white;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }
    
    .particulas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    
    .particula {
      position: absolute;
      font-size: 1.5em;
      animation: float 3s ease-in-out infinite;
      opacity: 0.8;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    /* Estilos para o hist√≥rico */
    .historico-container {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
    }
    
    .historico-titulo {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: var(--cor-secundaria);
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .historico-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    
    .historico-item:last-child {
      border-bottom: none;
    }
    
    .historico-data {
      font-weight: bold;
      color: var(--cor-secundaria);
    }
    
    .historico-pontos {
      display: flex;
      gap: 15px;
    }
    
    .historico-acertos {
      color: var(--cor-sucesso);
    }
    
    .historico-erros {
      color: var(--cor-erro);
    }
    
    .historico-total {
      font-weight: bold;
    }
    
    .sem-historico {
      padding: 20px;
      font-style: italic;
      color: var(--cor-texto-claro);
    }
    
    @media (max-width: 500px) {
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 1.8em;
      }
      
      #pergunta {
        font-size: 1.5em;
      }
      
      input {
        font-size: 1.3em;
      }
      
      button {
        font-size: 1.1em;
        padding: 10px 20px;
      }
      
      .historico-pontos {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="titulo">Desafio Matem√°tico</h1>
    
    <div class="info-usuario">
      <div id="nome-usuario">Ol√°, Aluno!</div>
      <div id="data-atual">18/06/2025</div>
    </div>
    
    <div class="pergunta-container">
      <div id="pergunta">A carregar perguntas...</div>
    </div>
    
    <div class="entrada-resposta">
      <input id="resposta" type="text" placeholder="Escreve a resposta" autocomplete="off" />
      
      <div class="teclado-numerico">
        <div class="tecla-numero" onclick="inserirTexto('0')">0</div>
        <div class="tecla-numero" onclick="inserirTexto('1')">1</div>
        <div class="tecla-numero" onclick="inserirTexto('2')">2</div>
        <div class="tecla-numero" onclick="inserirTexto('3')">3</div>
        <div class="tecla-numero" onclick="inserirTexto('4')">4</div>
        <div class="tecla-numero" onclick="inserirTexto('5')">5</div>
        <div class="tecla-numero" onclick="inserirTexto('6')">6</div>
        <div class="tecla-numero" onclick="inserirTexto('7')">7</div>
        <div class="tecla-numero" onclick="inserirTexto('8')">8</div>
        <div class="tecla-numero" onclick="inserirTexto('9')">9</div>
        <div class="tecla-numero" onclick="apagarTexto()">
          <i class="fas fa-backspace"></i>
        </div>
        <div class="tecla-numero" onclick="limparResposta()">
          <i class="fas fa-eraser"></i>
        </div>
      </div>
    </div>
    
    <div class="botoes-acao">
      <button onclick="verificarResposta()">
        <i class="fas fa-check-circle"></i> Verificar
      </button>
    </div>
    
    <div class="feedback" id="feedback"></div>
    
    <div class="pontuacao-container">
      <div id="pontuacao"></div>
      <div class="progresso">
        <div class="barra-progresso" id="barra-progresso" style="width: 0%"></div>
      </div>
    </div>
    
    <div id="historico-container" class="historico-container">
      <!-- Hist√≥rico ser√° carregado aqui -->
    </div>
    
    <div class="opcoes-acessibilidade">
      <button class="btn-acessibilidade" id="btn-alto-contraste" onclick="alternarAltoContraste()">
        <i class="fas fa-adjust"></i> Alto Contraste
      </button>
      <button class="btn-acessibilidade" onclick="ajustarFonte('aumentar')">
        <i class="fas fa-text-height"></i> A+
      </button>
      <button class="btn-acessibilidade" onclick="ajustarFonte('diminuir')">
        <i class="fas fa-text-height"></i> A-
      </button>
    </div>
    
    <div class="particulas" id="particulas"></div>
  </div>

  <script>
    // Elementos DOM
    const perguntaEl = document.getElementById('pergunta');
    const respostaEl = document.getElementById('resposta');
    const feedbackEl = document.getElementById('feedback');
    const pontuacaoEl = document.getElementById('pontuacao');
    const tituloEl = document.getElementById('titulo');
    const nomeUsuarioEl = document.getElementById('nome-usuario');
    const dataAtualEl = document.getElementById('data-atual');
    const barraProgressoEl = document.getElementById('barra-progresso');
    const historicoContainer = document.getElementById('historico-container');
    
    // Configura√ß√µes do jogo
    const params = new URLSearchParams(window.location.search);
    const nome = params.get('nome') || 'Aluno';
    const hoje = new Date().toISOString().split('T')[0];
    const chavePontuacao = `pontos_perguntas_${nome}`;
    const chaveHistorico = `historico_perguntas_${nome}`;
    const mostrarHistorico = params.get('pontuacao') === '1';
    
    let pontos = parseInt(localStorage.getItem(chavePontuacao)) || 0;
    let perguntas = [];
    let perguntaAtual = null;
    let totalPerguntas = 0;
    let perguntasCorretas = 0;
    let historico = JSON.parse(localStorage.getItem(chaveHistorico)) || [];

    // Formatador de data
    function formatarData(dataStr) {
      const data = new Date(dataStr);
      return `${data.getDate().toString().padStart(2, '0')}/${(data.getMonth()+1).toString().padStart(2, '0')}/${data.getFullYear()}`;
    }

    // Atualizar pontua√ß√£o
    function atualizarPontuacao() {
      localStorage.setItem(chavePontuacao, pontos);
      
      // Atualizar pontua√ß√£o com detalhes de acertos/erros
      const percentual = totalPerguntas > 0 ? Math.round((perguntasCorretas / totalPerguntas) * 100) : 0;
      pontuacaoEl.innerHTML = `
        <div>Pontua√ß√£o: <strong>${pontos}</strong></div>
        <div>Total: <strong>${totalPerguntas}</strong></div>
        <div class="historico-acertos">‚úì Acertos: <strong>${perguntasCorretas}</strong></div>
        <div class="historico-erros">‚úó Erros: <strong>${totalPerguntas - perguntasCorretas}</strong></div>
      `;
      
      // Atualizar barra de progresso
      barraProgressoEl.style.width = `${percentual}%`;
    }

    // Salvar hist√≥rico di√°rio
    function salvarHistoricoDiario() {
      const hojeFormatado = formatarData(hoje);
      const hojeHistorico = historico.find(item => item.data === hojeFormatado);
      
      if (hojeHistorico) {
        // Atualizar hist√≥rico existente
        hojeHistorico.pontos = pontos;
        hojeHistorico.total = totalPerguntas;
        hojeHistorico.acertos = perguntasCorretas;
        hojeHistorico.erros = totalPerguntas - perguntasCorretas;
      } else {
        // Adicionar novo registro hist√≥rico
        historico.unshift({
          data: hojeFormatado,
          pontos: pontos,
          total: totalPerguntas,
          acertos: perguntasCorretas,
          erros: totalPerguntas - perguntasCorretas
        });
      }
      
      // Manter apenas os √∫ltimos 30 dias
      historico = historico.slice(0, 30);
      
      // Salvar no localStorage
      localStorage.setItem(chaveHistorico, JSON.stringify(historico));
    }

    // Exibir hist√≥rico
    function exibirHistorico() {
      if (!historico.length) {
        historicoContainer.innerHTML = '<div class="sem-historico">Ainda n√£o h√° hist√≥rico de pontua√ß√µes</div>';
        return;
      }
      
      let html = '<div class="historico-titulo"><i class="fas fa-history"></i> Hist√≥rico de Pontua√ß√µes</div>';
      
      historico.forEach(item => {
        html += `
          <div class="historico-item">
            <div class="historico-data">${item.data}</div>
            <div class="historico-pontos">
              <div class="historico-total">${item.pontos} pontos</div>
              <div class="historico-acertos">‚úì ${item.acertos}</div>
              <div class="historico-erros">‚úó ${item.erros}</div>
            </div>
          </div>
        `;
      });
      
      historicoContainer.innerHTML = html;
    }

    // Nova pergunta
    function novaPergunta() {
      if (perguntas.length === 0) {
        perguntaEl.textContent = "Sem mais perguntas.";
        return;
      }
      const idx = Math.floor(Math.random() * perguntas.length);
      perguntaAtual = perguntas[idx];
      perguntaEl.textContent = perguntaAtual.q;
      respostaEl.value = '';
      respostaEl.focus();
      feedbackEl.textContent = '';
      feedbackEl.className = 'feedback';
    }

    // Verificar resposta
    function verificarResposta() {
      if (!perguntaAtual) return;
      
      const resposta = respostaEl.value.trim();
      if (resposta === '') {
        feedbackEl.textContent = 'Por favor, escreve uma resposta!';
        feedbackEl.className = 'feedback errado';
        return;
      }
      
      totalPerguntas++;

      if (resposta.toLowerCase() === perguntaAtual.a.toLowerCase()) {
        pontos++;
        perguntasCorretas++;
        feedbackEl.innerHTML = 'Correto! üéâ <i class="fas fa-check-circle"></i>';
        feedbackEl.className = 'feedback correto';
        criarParticulas();
      } else {
        pontos = Math.max(0, pontos - 1);
        feedbackEl.innerHTML = `Errado. A resposta certa era: ${perguntaAtual.a} ‚ùå <i class="fas fa-times-circle"></i>`;
        feedbackEl.className = 'feedback errado';
      }
      
      atualizarPontuacao();
      salvarHistoricoDiario();
      
      // Pr√≥xima pergunta ap√≥s 2 segundos
      setTimeout(novaPergunta, 2000);
    }
    
    // Carregar perguntas do arquivo externo
    async function carregarPerguntas() {
      try {
        const resp = await fetch("perguntas.txt");
        const texto = await resp.text();
        const linhas = texto.split("\n")
          .map(l => l.trim())
          .filter(l => l.includes("===") && l.length > 0);
        
        if (linhas.length === 0) {
          throw new Error("O arquivo perguntas.txt est√° vazio ou formato inv√°lido");
        }
        
        perguntas = linhas.map(l => {
          const [q, a] = l.split("===").map(x => x.trim());
          return { q, a };
        });
        
        novaPergunta();
      } catch (err) {
        perguntaEl.textContent = "Erro ao carregar perguntas. Verifique o arquivo 'perguntas.txt'.";
        console.error("Erro ao carregar perguntas:", err);
        
        // Mensagem detalhada para o usu√°rio
        feedbackEl.textContent = "Certifique-se que o arquivo 'perguntas.txt' existe e est√° no formato correto!";
        feedbackEl.className = 'feedback errado';
      }
    }
    
    // Fun√ß√µes de entrada de texto
    function inserirTexto(texto) {
      respostaEl.value += texto;
    }
    
    function apagarTexto() {
      respostaEl.value = respostaEl.value.slice(0, -1);
    }
    
    function limparResposta() {
      respostaEl.value = '';
    }
    
    // Fun√ß√µes de acessibilidade
    function alternarAltoContraste() {
      document.body.classList.toggle('modo-alto-contraste');
      const btn = document.getElementById('btn-alto-contraste');
      btn.classList.toggle('ativo');
    }
    
    function ajustarFonte(acao) {
      const corpo = document.body;
      const tamanhoAtual = parseFloat(getComputedStyle(corpo).fontSize);
      
      if (acao === 'aumentar' && tamanhoAtual < 24) {
        corpo.style.fontSize = (tamanhoAtual + 1) + 'px';
      } else if (acao === 'diminuir' && tamanhoAtual > 14) {
        corpo.style.fontSize = (tamanhoAtual - 1) + 'px';
      }
    }
    
    // Anima√ß√µes
    function criarParticulas() {
      const particulas = document.getElementById('particulas');
      particulas.innerHTML = '';
      
      const emojis = ['üéâ', '‚ú®', 'üåü', '‚≠ê', 'üíØ', 'üëç', 'üëè', 'üéØ'];
      
      for (let i = 0; i < 20; i++) {
        const particula = document.createElement('div');
        particula.className = 'particula';
        particula.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        particula.style.left = `${Math.random() * 100}%`;
        particula.style.top = `${Math.random() * 100}%`;
        particula.style.animationDelay = `${Math.random() * 2}s`;
        particula.style.fontSize = `${Math.random() * 2 + 1}em`;
        
        particulas.appendChild(particula);
        
        // Remover ap√≥s a anima√ß√£o
        setTimeout(() => {
          particula.remove();
        }, 3000);
      }
    }

    // Inicializa√ß√£o
    window.onload = () => {
      nomeUsuarioEl.textContent = `Ol√°, ${nome}!`;
      dataAtualEl.textContent = formatarData(hoje);
      tituloEl.textContent = `Desafio Matem√°tico`;
      atualizarPontuacao();
      carregarPerguntas();
      
      // Carregar hist√≥rico se existir
      if (mostrarHistorico) {
        exibirHistorico();
      } else {
        historicoContainer.style.display = 'none';
      }
      
      // Evento para tecla Enter
      respostaEl.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          verificarResposta();
        }
      });
      
      // Focar no campo de resposta
      respostaEl.focus();
    };
  </script>
</body>
</html>
