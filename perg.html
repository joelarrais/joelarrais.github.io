<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Perguntas Matem√°ticas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #e6f7ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.2em;
      color: #003366;
    }
    #pergunta {
      font-size: 1.8em;
      margin: 30px 0;
      color: #333;
    }
    input {
      font-size: 1.5em;
      padding: 10px;
      width: 80%;
      text-align: center;
      margin-bottom: 20px;
      border: 2px solid #aaa;
      border-radius: 10px;
    }
    button {
      font-size: 1.3em;
      padding: 10px 20px;
      margin: 10px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 10px;
    }
    #pontuacao {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
    }
  </style>
</head>
<body>
  <h1 id="titulo">Desafio de Perguntas</h1>
  <div id="pergunta">A carregar perguntas...</div>
  <input id="resposta" type="text" placeholder="Escreve a resposta" />
  <br>
  <button onclick="verificarResposta()">Verificar</button>
  <button onclick="reiniciarPontuacao()">Reiniciar</button>
  <div id="pontuacao"></div>

  <audio id="somAcerto" src="acerto.mp3" preload="auto"></audio>
  <audio id="somErro" src="erro.mp3" preload="auto"></audio>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nome = params.get("nome") || "Aluno";
    let pontos = parseInt(localStorage.getItem("pontos_perguntas_" + nome)) || 0;

    let perguntas = [];
    let perguntaAtual = null;

    function atualizarPontuacao() {
      localStorage.setItem("pontos_perguntas_" + nome, pontos);
      const estrelas = "‚≠ê".repeat(pontos);
      document.getElementById("pontuacao").textContent = `Pontua√ß√£o de ${nome}: ${pontos} ${estrelas}`;
    }

    function reiniciarPontuacao() {
      pontos = 0;
      localStorage.removeItem("pontos_perguntas_" + nome);
      atualizarPontuacao();
    }

    function novaPergunta() {
      if (perguntas.length === 0) {
        document.getElementById("pergunta").textContent = "Sem mais perguntas.";
        return;
      }
      const idx = Math.floor(Math.random() * perguntas.length);
      perguntaAtual = perguntas[idx];
      document.getElementById("pergunta").textContent = perguntaAtual.q;
    }

    function verificarResposta() {
      const resposta = document.getElementById("resposta").value.trim();
      if (resposta === perguntaAtual.a) {
        document.getElementById("somAcerto").play();
        alert("Muito bem! üòä");
        pontos++;
      } else {
        document.getElementById("somErro").play();
        alert(`Resposta errada! A resposta certa era ${perguntaAtual.a}`);
        pontos = Math.max(0, pontos - 1);
      }
      atualizarPontuacao();
      document.getElementById("resposta").value = "";
      novaPergunta();
    }

    async function carregarPerguntas() {
      try {
        const resp = await fetch("perguntas.txt");
        const texto = await resp.text();
        const linhas = texto.split("\n").map(l => l.trim()).filter(l => l.includes("==="));
        perguntas = linhas.map(l => {
          const [q, a] = l.split("===").map(x => x.trim());
          return { q, a };
        });
        novaPergunta();
      } catch (err) {
        document.getElementById("pergunta").textContent = "Erro ao carregar perguntas.";
        console.error("Erro a carregar perguntas:", err);
      }
    }

    document.getElementById("titulo").textContent = `Ol√°, ${nome}! Responde √†s perguntas!`;
    atualizarPontuacao();
    carregarPerguntas();
  </script>
</body>
</html>
